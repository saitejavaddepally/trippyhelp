name: travel_on_click
description: A new Flutter application.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^1.1.1
  firebase_core: "^1.0.4" 
  cloud_firestore: "^1.0.6"
  google_sign_in:
  cupertino_icons: ^1.0.2
  shared_preferences: 
  get_it: ^7.1.3
  fluttertoast: ^8.0.6
  flutter_spinkit: ^5.0.0
  provider: ^5.0.0
  http: ^0.13.3
  flutter_native_splash: ^1.1.8+4
  google_maps_flutter: ^2.0.2
  geolocator: ^7.0.3
  geocoding: ^2.0.0
  flutter_polyline_points: ^1.0.0
  map_launcher: ^2.0.0
  flutter_launcher_icons: ^0.9.0
  flutter_svg:
  maps_toolkit: ^2.0.0
  url_launcher: ^6.0.4

flutter_icons:
  android: true
  ios: true
  image_path: "lib/ui/assets/images/m_icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: "lib/ui/assets/images/logo.png"
  android: true
  ios: false

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - lib/ui/assets/images/

  fonts: 
    - family: app_font
      fonts: 
        - asset: lib/ui/assets/fonts/app_font.ttf
    - family: content_font
      fonts: 
        - asset: lib/ui/assets/fonts/content_font.ttf
